<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>

  <body>
    <main
      class="h-[100vh] bg-violet bg-[url(../images/bg-mobile.svg)] md:bg-[url(../images/bg-desktop.svg)] bg-center bg-no-repeat overflow-y-auto"
    >
      <div class="container">
        <header class="mt-[30px] lg:mt-[40px]">
          <img class="w-[160px] lg:w-[200px] 2xl:w-[264px]" src="images/logo.svg" alt="" />
        </header>
        <div class="md:grid md:grid-cols-[1.2fr_1fr] mt-[30px] 2xl:mt-[85px]">
          <figure class="w-full">
            <img class="w-full" src="images/illustration-mockups.svg" alt="#" />
          </figure>

          <div class="font-family text-white pt-4 pl-4 lg:pl-[60px] lg:pt-[60px]">
            <h2 class="text-2xl lg:text-4xl font-bold">Build The Community Your Fans Will Love</h2>
            <p class="py-4 text-sm lg:text-base">
              Huddle re-imagines the way we build communities. <br />
              You have a voice, but so does your audience. Create connections with your users as you engage in genuine
              discussion.
            </p>
            <button class="bg-white px-7 rounded-[25px] py-2 text-violet">Register</button>
          </div>
        </div>
        <div class="py-2 flex justify-center md:justify-end items-center">
          <img src="images/social-facebook-circular.svg" alt="#" />
          <img src="images/social-twitter-circular.svg" alt="#" />
          <img
            class="inline-block border-solid border-2 border-white rounded-full"
            src="images/icon-instagram.svg"
            alt="#"
          />
        </div>
      </div>
    </main>
  </body>
</html>
